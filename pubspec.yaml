name: password_credential
description: Access to Credential Management API Password Credential in Web, Smartlock for Password in Android and iCloud Key-Value store on iOS.
version: 0.4.0
homepage: https://github.com/irgaly/flutter_password_credential

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: net.irgaly.password_credential
        pluginClass: PasswordCredentialPlugin
      web:
        pluginClass: PasswordCredentialPlugin
        fileName: src/password_credential_web.dart
      ios:
        pluginClass: PasswordCredentialPlugin
